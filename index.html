<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermittent Fasting Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-avocado-96.png">
</head>
<body>
    <main class="container">
        <section style="width: 40%; max-width: 410px;">
            <h1>Intermittent Fasting Tracker</h1>
            <div class="timer">
                <div class="timer-inner">
                    <p id="timer">00:00:00</p>
                    <div class="time-left">
                        <p id="time-left">00:00</p>
                        <span id="time-left-message">left</span>
                    </div>
                </div>
            </div>
            <div class="start-date">
                <label for="start-date">Set fasting start time:</label>
                <input type="datetime-local" id="start-date" name="start-date">
            </div>
            <div class="duration">
                <label for="duration">Duration (hours):</label>
                <input type="number" id="duration" name="duration" value="12" min="1" max="142">
            </div>
            <div class="end-date">
                <label for="end-date">End fasting at:</label>
                <input disabled type="datetime-local" id="end-date" name="end-date">
            </div>
            <button type="button" id="startBtn">Start</button>
            <button type="button" id="stopBtn">End</button>
            <button type="reset" id="resetBtn">Reset</button>
        </section>
        <section style="width: 60%;">
            <h2>Stages</h2>
            <div class="stages-container">
                <div class="level"></div>
                <ul>
                    <li>
                        <h3>[0-2h] Blood sugar level rises</h3>
                        <p>Energy is released more slowly and lasts longer without spikes</p>
                    </li>
                    <li>
                        <h3>[2-5h] Blood sugar level decreases</h3>
                        <p>This is the body's natural response to a spike in blood glucose levels</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <script src="js/timer.js"></script>
</body>
</html>
